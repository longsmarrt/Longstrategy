<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - LongSmart Strategies</title>
  <link rel="stylesheet" href="style.css" />
  <script src="dashboard.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <a href="#">Overview</a>
        <a href="#">Portfolio</a>
        <a href="#">Transactions</a>
        <a href="#">Referral</a>
      </nav>
    </aside>
    <main class="dashboard-content">
      <h3>Welcome, <span id="user-name">Investor</span></h3>
      <div class="stats">
        <p><strong>Total Balance:</strong> <span id="balance">$0.00</span></p>
        <p><strong>Today's ROI:</strong> <span id="roi">$0.00</span></p>
        <p><strong>Referral ID:</strong> <span id="referral">Loading...</span></p>
      </div>
      <canvas id="portfolioChart" width="400" height="300"></canvas>
      <h4>Recent Transactions</h4>
      <ul id="transactions"></ul>
    </main>
  </div>
</body>
</html>
